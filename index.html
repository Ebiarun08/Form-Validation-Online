<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation online</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <form id="form">
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Ebi arun" id="username" onkeyup="validateName()">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="98765 43210" id="phone" onkeyup="validatePhone()">
        <span id="phone-error"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="something@hotmail.com" id="email" onkeyup="validateEmail()">
        <span id="email-error"></span>
      </div>

      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="3" placeholder="Enter your message" id="message" onkeyup="validateMessage()"></textarea>
        <span id="message-error"></span>
      </div>

      <button onclick="return validateform()">Submit</button>
      <span id="submit-error" ></span>

    </form>




  </div>
<script src="script.js"></script>
</body>

</html>
